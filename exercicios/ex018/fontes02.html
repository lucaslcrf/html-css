<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontesExternas</title>
</head>
<style>
    @font-face {
        font-family: 'Viking';
        src: url(fonts/VIKING-N.TTF);
        font-weight: normal;
        font-style: normal;
    }
    /*
        TIPOS DE FORMAT()
        - opentype (otf)
        - truetype (ttf)
        - embedded-opentype
        - truetype - aat
        - svg
    */
    body{
        font-family: 'Viking';
    }
    h1{
        font-family: 'Viking';
        font-size: 3em;
    }
</style>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique nesciunt labore ducimus, rem assumenda aut sequi, dolores cum culpa perspiciatis hic voluptate. Numquam dicta omnis rem perspiciatis deserunt culpa illum?</p>
</body>
</html>
