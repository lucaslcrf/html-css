<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        border-collapse: collapse;
        width: 500px;

    }
    thead{
        background-color: darkgray;
        color: white;
    }

    tfoot{
        background-color: darkgray;
        color: white;
    }
    td,th{
        border: 1px solid black;
        padding: 10px;
    }

    .num{
        text-align: right;
        color: rgb(98, 98, 219);
    }

</style>
<body>
    <H1>USO DE TABELAS GRANDES</H1>
<!--
     anatomia para tabelas grandes
    TABLE
        THEAD
            TR,TD,TH
        TBODY
            TR,TD,TH
        TFOOTER
            TR,TD,TH
    TABLE
 -->

    <table>
        <thead>
            <tr>
                <td>Estado</td>
                <td>População</td>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td>São paulo</td>
                <td class="num">45 919 049</td>
            </tr>

            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 16 791</td>
            </tr>

            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17 264 943</td>
            </tr>

            <tr>
                <td>Bahia</td>
                <td class="num">14.873.064</td>
            </tr>

            <tr>
                <td>Paraná</td>
                <td class="num"> 11.433.957</td>
            </tr>

            <tr>
                <td>Rio Grande Do Sul</td>
                <td class="num">11.377.239</td>
            </tr>

            <tr>
                <td>Pernambuco</td>
                <td class="num">9.577.071</td>
            </tr>
            
            <tr>
                <td>Ceará</td>
                <td class="num">9.132.078</td>
            </tr>
                        
            <tr>
                <td>Pará</td>
                <td class="num">8.602.805</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td><strong>210.147.125</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
