<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: lightgray;
            width: 300px;
            height: 300px;

            border-width: 10px;
            border-style: solid;
            border-color: darkslategray;

            border: 10px solid darkslategray;

            padding-top: 10px;
            padding-right: 10px;
            padding-left: 10px;
            padding-bottom: 10px;

            padding: 10px 10px 10px 10px;
            
            margin-top: 10px;
            margin-right: 10px;
            margin-bottom: 40px;
            margin-left: 10px;

            margin: 10px 10px 40px 10px;

            /*MARGIN AUTO PARA CENTRALIZAR CAIXAS*/
            margin: auto;

            /*OUTLINE LINHA QUE COBRE A BORDA*/
            outline: width 5px; 
            outline-style: solid;
            outline-color: red;

            outline: 5px solid red;
        }
        a{
            border: 10px solid red;

            padding: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level </h1>
    <p>Paragrafos tambem s√£o exemplos de box-level, mas os <a href="#"> links sao exemplos de caixas inline level.</a> Vamos ver como isso funciona</p>
    
</body>
</html>
