    <h1>Inserindo videos hospedados localmente</h1>
    <p>este vídeo esta hospedado no meu servidor</p>
    <video width="600" poster="imagens/foto.do.video.jfif" controls >

        <source src="midia/meu-video.mp4.mp4" type="video/mpeg">

    <p>seu computador não tem compatibilidade. <a href="midia/meu-video.mp4.mp4" target="_self" download="meu-video">Clique aqui para fazer o dowload</a></p>
