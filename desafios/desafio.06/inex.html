<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/logo.html200.png" type="image/x-icon">
    <title>Tags Html</title>
</head>
<body>
    <h1>Tags em html</h1>
    <p>Em HTML5, podemos inserir os elementos a seguir. Passe o mouse sobre os termos para descobir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li type="square">
            <abbr title="Use a tag <p>">Parágrafo</abbr>
        </li>
        <li>
            <abbr title="Use as tags de <h1> até <h6>">Títulos</abbr>
        </li>
        <li>
            <abbr title="Use a tag <abbr>">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Use a tag <code>">Código fonte</abbr>
        </li>
        <li>
            <abbr title="Use a tag <ol>">Listas numeradas</abbr>
        </li>
        <li>
            <abbr title="Use a tag <ul>"> Lista com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
